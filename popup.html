<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #4CAF50;
      font-size: 18px;
    }
    
    .section {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }
    
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .stat-label {
      color: #999;
    }
    
    .stat-value {
      color: #4CAF50;
      font-weight: 600;
    }
    
    input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
      font-size: 12px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .success {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }
  </style>
</head>
<body>
  <h2>DFS Assistant</h2>
  
  <div class="section">
    <h3 style="font-size: 14px; margin: 0 0 10px 0; color: #999;">Statistics</h3>
    <div class="stat-row">
      <span class="stat-label">Total Drafts:</span>
      <span class="stat-value" id="total-drafts">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Completed:</span>
      <span class="stat-value" id="completed-drafts">-</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Total Picks:</span>
      <span class="stat-value" id="total-picks">-</span>
    </div>
  </div>
  
  <div class="section">
    <h3 style="font-size: 14px; margin: 0 0 10px 0; color: #999;">Upload ETR Projections</h3>
    <input type="file" id="etr-file" accept=".csv">
    <button id="upload-btn">Upload ETR CSV</button>
    <div id="message"></div>
    
    <!-- ADD THIS BUTTON HERE -->
    <button id="inject-button" style="margin-top: 10px;">Inject Assistant</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
